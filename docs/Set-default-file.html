<span id="Set-default-file-1"></span><h4 class="subsection">2.9.1 Set default file</h4>

<p>You will probably want to load the same file almost everytime you use Leas.  To do so, add the following to <tt>~/.leasrc.scm</tt>:
</p>
<div class="example">
<pre class="example">(leas/read &quot;/path/to/file/my-account.leas&quot;)
</pre></div>
